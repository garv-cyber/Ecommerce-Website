<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="/static/css/contact.css">
</head>

<body>
{% include 'navbar.html'%}
  <div class="container">
    <div class="contact-container">
    <h2 class="title">Contact Us</h2>
    <form class="contact-form">
      <div class="form-group">
        <input type="text" class="input-field" id="first-name" name="first-name" placeholder="First Name" required>
      </div>
      <div class="form-group">
        <input type="text" class="input-field" id="last-name" name="last-name" placeholder="Last Name" required>
      </div>
      <div class="form-group">
        <input type="email" class="input-field" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="tel" class="input-field" id="phone" name="phone" placeholder="Phone Number" required>
      </div>
      <div class="form-group">
        <input type="text" class="input-field" id="subject" name="subject" placeholder="Subject" required>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</div>
{% include 'footer.html' %}
</body>

</html>
