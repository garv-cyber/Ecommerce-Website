<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnlyBase - Let the Music Flow in Blood</title>
  <link rel="stylesheet" href="/static/css/website.css">
  <link rel="icon" href="/static/img/logo.ico">
</head>

<body>
  <script src="/static/main.js"></script>

  {% include 'navbar.html' %}  

  <div class="slideshow-container">
    <div class="mySlides fade">
      <img src="/static/img/slideshow2.jpeg" style="width:100%">
      <div class="text"></div>
    </div>

    <div class="mySlides fade">
      <img src="/static/img/slideshow3.jpeg" style="width:100%">

    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

  </div>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
  </div>

  <div class="container">
    <div id="st-box">
      <img src="/static/img/home1.jpeg" alt="Image 1">
    </div>

    <div id="nd-box">
      <img src="/static/img/home2.jpeg" alt="Image 2">
    </div>
    <div id="rd-box">
      <img src="/static/img/home3.jpeg" alt="Image 3">
    </div>
  </div>

  {% include 'footer.html' %}

</body>

</html>
